<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Inline Script Editor </title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="./text_editor_with_line_numbers.css" />
    <script type="text/javascript" src="./text_editor_with_line_numbers.js"></script>
</head>

<body>
    <div id="wrapper">
        <textarea id="input-window" class="banana-cake"></textarea>
    </div>
    <div id="output-window"></div>
    <script>
        createTextAreaWithLineNumbers('input-window');
        (() => {
            const textArea = document.getElementById('input-window');
            if (textArea) {
                textArea.addEventListener('input', () => {
                    let textLn = textArea.value;
                    const output = document.getElementById('output-window');
                    output.innerText = textLn;
                })
            }
        })();
    </script>
</body>

</html>
